services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - /opt/rag/ollama:/root/.ollama
    environment:
      # Modelle länger im Speicher halten
      - OLLAMA_NUM_PARALLEL=1
      - OLLAMA_KEEP_ALIVE=30m
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped

  chroma:
    image: chromadb/chroma:latest
    container_name: chroma
    volumes:
      - /opt/rag/chroma:/chroma
    environment:
      - CHROMA_DB_IMPL=duckdb+parquet
    restart: unless-stopped

  api:
    build: ./api
    container_name: rag-api
    env_file: .env
    depends_on:
      - ollama
      - chroma
    volumes:
      - /opt/rag/data:/app/data
    ports:
      - "8000:8000"
    # (6) Chroma-Telemetrie AUS in deiner App (Client-seitig)
    environment:
      - ANONYMIZED_TELEMETRY=false
    # (5) Uvicorn "best practice" Flags – schneller I/O-Stack + exakt 1 Worker
    command: >
      uvicorn services.main:app
      --host 0.0.0.0 --port 8000
      --loop uvloop --http httptools
      --workers 1 --timeout-keep-alive 30
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8000/health || exit 1"]
      interval: 20s
      timeout: 3s
      retries: 5


